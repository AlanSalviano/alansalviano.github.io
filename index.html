<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Alan Salviano | Official Website</title>
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/main.css">
    <link rel="stylesheet" href="css/components/progress.css">

<body>
    <header class="header">
        <img class="logotipe" src="assets/logopequeno.png"></img>

    <section class="main">

            <img class="tools" src="assets/tools.png"></img>

                              <div class="right">
                                <h3 class="text -bar">JAVASCRIPT</h3>
                                <progress class="progress-bar" max="100" value="20">30%</progress>
                        </article>
                    <article class="skills-status -react">
                            <img class="icon" src="assets/react.png"></img>
                              <div class="right">
                                <h3 class="text -bar">REACT</h3>
